plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile("org.eclipse.jetty:jetty-servlet:11.0.0")

    compile("org.glassfish.jersey.core:jersey-server:3.0.0")
    compile("org.glassfish.jersey.containers:jersey-container-jetty-servlet:3.0.0"){
        exclude group: 'jakarta.servlet', module: 'jakarta.servlet-api'
    }
    compile("jakarta.annotation:jakarta.annotation-api:2.0.0")
    compile("jakarta.xml.bind:jakarta.xml.bind-api:3.0.0")
    compile("jakarta.json:jakarta.json-api:2.0.0")
    compile("jakarta.json.bind:jakarta.json.bind-api:2.0.0")

    compile("org.glassfish.jersey.containers:jersey-container-jetty-http:3.0.0")
    compile("org.glassfish.jersey.connectors:jersey-jetty-connector:3.0.0")
    compile("org.glassfish.jersey.containers:jersey-container-servlet-core:3.0.0")

    compile("org.glassfish.jersey.inject:jersey-hk2:3.0.0")
    compile("org.glassfish.jersey.media:jersey-media-json-binding:3.0.0")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


ext.moduleName = 'es.tododev.yasson'
version = '1.0'
sourceCompatibility = 1.11
targetCompatibility = 1.11

//create a single Jar with all dependencies
task buildJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'AccountServices Jar File Example',  
            'Implementation-Version': version,
            'Main-Class': 'es.tododev.yasson.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
